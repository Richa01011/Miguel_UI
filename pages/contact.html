<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Contact</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<a href="../index.html">
				<h1 class="header__logo">Miguel UI</h1>
			</a>
			<div class="modal">
				<div class="modal__overlay">
				</div>
			</div>
			<nav class="header__nav">
				<a href="../index.html" class="header__nav_item">Inicio</a>
				<a href="../pages/acerca.html" class="header__nav_item">Acerca de mi</a>
				<a href="../pages/project.html" class="header__nav_item">Proyectos</a>
				<a href="../pages/contact.html" class="header__nav_item select">Contáctame</a>
			</nav>
			<div class="header__burger active">
				<img src="../img/burger.svg" alt="">
			</div>
			<div class="header__close">
				<img src="../img/Close.svg" alt="">
			</div>
		</header>
		<section class="contact">
			<div class="contact__head">
				<h2 class="contact__title">¡Hablemos!</h2>
				<div class="contact__text">
					<p>Si estás interesado en mi trabajo o tienes alguna inquietud, no dudes en escribirme!</p>
				</div>
			</div>
			<form action="#" method="post" enctype="multipart/form-data" class="contact__form">
				<div class="contact__number">
					<p>Tu nombre</p>
					<input type="tel" name="number" placeholder="Nombre">
				</div>
				<div class="contact__email">
					<p>Tu E-mail</p>
					<input type="email" name="email" placeholder="Ejemplo@hotmail.com">
				</div>
				<div class="contact__message">
					<p>Tu mensaje</p>
					<textarea name="text" minlength="16" maxlength="256" placeholder="Hey..."></textarea>
				</div>
				<button type="submit" class="contact__submit button">Enviar</button>
			</form>
		</section>
		<footer class="footer">
			<div class="footer__links">
				<div class="footer__items">
					<div class="footer__item_logo">Miguel UI</div>
				</div>
				<div class="footer__items">
					<a href="../index.html" class="footer__item">Inicio</a>
					<a href="../acerca.html" class="footer__item">Acerca de mi</a>
					<a href="../project.html" class="footer__item">Proyectos</a>
				</div>
				<div class="footer__items">
					<a href="#" class="footer__item">Contáctame</a>
					<a href="#" class="footer__item">Correo</a>
					<a href="#" class="footer__item">LinkedIn</a>
				</div>
				<div class="footer__items">
					<a href="#" class="footer__item">Social</a>
					<div class="footer__item">
						<a href="#" class="footer__item_icon">
							<img src="../img/Behance.svg" alt="">
						</a>
						<a href="#" class="footer__item_icon">
							<img src="../img/Linkendl.svg" alt="">
						</a>
						<a href="#" class="footer__item_icon">
							<img src="../img/Figma.svg" alt="">
						</a>
					</div>
				</div>
			</div>
			<div class="footer__copy">
				<p>© 2021 Miguel Ruz</p>
			</div>
		</footer>
	</div>
	<script src="../js/modalWindow.js"></script>
</body>
</html>
